<mat-card *ngIf="filmDetails">
  <mat-card-header>
    <mat-card-title>{{filmDetails.episode_id}} - {{filmDetails.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{filmDetails.opening_crawl}}
  </mat-card-content>
  <mat-card-footer>
   By: {{filmDetails.producer}}
  Année de réalisation : {{filmDetails.release_date}}
  </mat-card-footer>
</mat-card>
