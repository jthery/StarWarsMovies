<mat-card *ngIf="filmDetails">
  <mat-card-header>
    <mat-card-title>{{filmDetails.episode_id}} - {{filmDetails.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{filmDetails.opening_crawl}}
  </mat-card-content>
  <mat-chip-list aria-label="Details Film">
    <mat-chip>By : {{filmDetails.producer}}</mat-chip>
    <mat-chip>Année de réalisation : {{filmDetails.release_date}}</mat-chip>
  </mat-chip-list>
</mat-card>
